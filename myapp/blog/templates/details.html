{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="mb-4">{{post.title}}   <small>({{post.category.name}})</small></h1>
      <p class="text-muted">Posted on {{post.createdAt | date:"F j,Y"}}</p>
      <img src="{{post.img_url}}" class="img-fluid mb-4" alt="Blog Image" />
      <p>{{post.content}}</p>
    </div>
  </div>
</div>
{% endblock content %}
